<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>{{ title }}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{{ url_for('index') }}">Diabetes Prediction</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="{{ url_for('index') }}">Home <span class="sr-only">(current)</span></a>
            </li>
          </ul>
        </div>
      </nav>
    <div class="container">
        <br>
        <h2>  For Your Diabetes Prediction, Please Fill in the Following Details</h2>
        <div class="row">
            <div class="col-md-12">
                <h1>{{ title }}</h1>
                <form action="{{ '/' }}" method="post" class="form-group" enctype="multipart/form-data">
                    <input type="text" class="form-control" name="pregnancies" placeholder="Pregnancies">
                    <br>
                    <input type="text" class="form-control" name="glucose" placeholder="Glucose">
                    <br>
                    <input type="text" class="form-control" name="bloodPressure" placeholder="Blood Pressure">
                    <br>
                    <input type="text" class="form-control" name="skinThickness" placeholder="Skin Thickness">
                    <br>
                    <input type="text"  class="form-control" name="insulin" placeholder="Insulin">
                    <br>
                    <input type="text" class="form-control" name="imb" placeholder="BMI">
                    <br>
                    <input type="text" class="form-control" name="diabetesPedigreeFunction" placeholder="Diabetes Pedigree Function">
                    <br>
                    <input type="text" class="form-control" name="age" placeholder="Age">
                    <br>
                    <input type="submit" value="submit" class="btn btn-primary">
                </form>
                <br><br>
                {% if result %}
                    <div class="row">
                        <div class="col-md-12">
                            <h2> If you ask, are you diabetic? The answer:  {{ result }}</h2>
                        </div>
                    </div>
                {% endif %}
            </div>   
        </div>
<!--       post the data from the html form to the server in diabetes controller -->
   

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
